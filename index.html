<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Duel</title>
  <link rel="stylesheet" href="memory-game.css">
</head>
<body>
  <div class="game-container">
    <h1>Memory Match Duel</h1>
    <div class="name-input">
      <input type="text" id="player-name" placeholder="Enter your name" />
      <button id="start-game">Start Game</button>
    </div>
    <div class="stats">
      <div>Timer: <span id="timer">0</span> seconds</div>
      <div>Best Time: <span id="best-time">--</span></div>
    </div>
    <div class="board" id="board"></div>
    <button id="restart">Restart Game</button>
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <div id="scoreboard-list">No scores yet.</div>
      <button id="reset-scores">Reset Scoreboard</button>
    </div>
  </div>

  <script src="memory-game.js"></script>
</body>
</html>
